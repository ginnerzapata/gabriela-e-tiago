<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="invitation">
      <div class="overlay"></div>

          <img src="./media/logo.png" alt="Wedding Logo" />

      <div class="chevron"></div>

    <div class="next-section">
      <img
        src="./media/flower-decoration.png"

        <img src="./media/divider.png" class="divider-top" alt="h2-divider" />

          src="./media/divider.png"

      <div class="actions">
        <button>

            <img src="./media/location-icon.png" alt="" /><span
              >Como chegar</span
            >
          </div>
        </button>
        <button>
          <div class="btn">
            <img src="./media/presente-icon.png" alt="" /><span
              >Lista de presentes</span
            >
          </div>
        </button>
      </div>
      <img
        src="./media/flower-decoration.png"
        class="flower-bottom-left"
        alt="Flower Decoration"
      />
    </div>
